version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: coverage run -m runner
          name: Test
      - run:
          command: coverage report
          name: Report

workflows:
  main:
    jobs:
      - build-and-test
